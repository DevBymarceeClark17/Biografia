    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>

    <script>
    VANTA.FOG({
        el: "#vanta-fog",
        
        // CONTROLES: Desactívalos en móvil para ahorrar batería y CPU
        mouseControls: true,
        touchControls: false, // IMPORTANTE: Desactivar toque
        gyroControls: false,  // IMPORTANTE: Desactivar giroscopio
        
        minHeight: 200.00,
        minWidth: 200.00,
        
        // ESCALA: Aquí está el truco de rendimiento
        scale: 1.00,       // En PC se ve Full HD
        scaleMobile: 0.40, // En celular renderiza al 40% (¡Mucho más rápido!)
        
        // COLORES (Tu paleta Mocha)
        highlightColor: 0xffe0b2,
        midtoneColor: 0x9e8c81,
        lowlightColor: 0x5d4037,
        baseColor: 0x9e8c81,
        
        blurFactor: 0.6,
        speed: 1.50,
        zoom: 1.20
    })
</script>
