    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>

    <script>
        // CONFIGURACIÓN CHIDO 2 (MOCHA FOG)
        VANTA.FOG({
            el: "#vanta-fog",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            highlightColor: 0xffe0b2, // Espuma clara
            midtoneColor: 0x9e8c81,   // Tostado medio
            lowlightColor: 0x5d4037,  // Café oscuro
            baseColor: 0x9e8c81,
            blurFactor: 0.6,
            speed: 1.50,
            zoom: 1.20
        })

        VanillaTilt.init(document.querySelector(".cozy-card"), {
            max: 3, speed: 1000, glare: true, "max-glare": 0.1, scale: 1.00
        });
    </script>
